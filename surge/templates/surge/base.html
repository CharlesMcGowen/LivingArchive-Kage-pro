<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Surge Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f59e0b;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #666;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #f59e0b;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .card ul {
            margin-left: 20px;
            color: #666;
        }
        
        .card ul li {
            margin-bottom: 8px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-card {
            background: white;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .feature-card h4 {
            color: #f59e0b;
            margin-bottom: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        
        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .comparison-table th {
            background: #f59e0b;
            color: white;
        }
        
        .comparison-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .dashboard-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #e5e7eb;
            border-color: #f59e0b;
            transform: translateY(-2px);
        }
        
        .nav-btn.current {
            background: #f59e0b;
            color: white;
            border-color: #f59e0b;
            cursor: default;
        }
        
        .nav-btn.current:hover {
            transform: none;
        }
        
        .nav-separator {
            color: #999;
            font-weight: bold;
            padding: 0 5px;
            display: inline-block;
        }
        
        .nav-btn.upload-btn {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        .nav-btn.upload-btn:hover {
            background: #059669;
            border-color: #059669;
        }
        
        .status-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #f59e0b;
        }
        
        .status-display p {
            margin: 5px 0;
            color: #333;
        }
        
        button.btn {
            font-size: 1rem;
            padding: 12px 24px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
